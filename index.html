<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元界創想組織架構</title>
    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #0d0d0d;
            color: #ffffff;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .org-container {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .org-chart {
            width: 100%;
            max-width: 900px;
            position: relative;
        }

        .node {
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(12px);
            border-radius: 14px;
            text-align: center;
            font-size: 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.12);
            transition: transform 0.3s ease, background 0.3s ease;
            cursor: pointer;
        }

        .node:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .level {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 50px 0;
        }

        .line {
            width: 2px;
            background: rgba(255, 255, 255, 0.3);
            height: 40px;
            margin: 0 auto;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated {
            animation: fadeInUp 0.8s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1>元界創想組織架構</h1>
    </header>

    <div class="org-container">
        <div class="org-chart">
            <div class="level animated">
                <div class="node">CEO - young</div>
            </div>

            <div class="line"></div>

            <div class="level animated">
                <div class="node">CTO - co2_tw</div>
                <div class="node">CPO - ck235</div>
            </div>
        </div>
    </div>
</body>
</html>
